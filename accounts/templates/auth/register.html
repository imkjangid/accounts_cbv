{% extends 'base.html' %}
{% block login_register %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
    <strong>Holy!</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<form class="needs-validation" method="post" novalidate>
    {% csrf_token %}
    <h5>Registration</h5>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="userHelp" required>
        <div id="userHelp" class="form-text">We'll never share your data with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
